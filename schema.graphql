type RoundInfo @entity(immutable: false) {
  id: String!
  round: BigInt! # uint256
  commitCount: BigInt! # uint256
  revealCount: BigInt! # uint256
  requestedTimestamp: BigInt! # uint256
  isRefunded: Boolean!
}

type ActivatedOperators @entity(immutable: false) {
  id: String!
  operators: [Bytes!]! # address[]
  operatorsCount: BigInt! # uint256
}

type Activated @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Commit @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  round: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DeActivated @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type L1FeeCalculationSet @entity(immutable: true) {
  id: Bytes!
  mode: Int! # uint8
  coefficient: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RandomNumberRequested @entity(immutable: true) {
  id: Bytes!
  round: BigInt! # uint256
  activatedOperators: [Bytes!]! # address[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Refund @entity(immutable: true) {
  id: Bytes!
  round: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Reveal @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  round: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
