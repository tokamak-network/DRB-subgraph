specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DRBCoordinator
    network: thanos
    source:
      address: "0xf5A79df75194DDd01a0C1a16d93D0dF5D78935A7"
      abi: DRBCoordinator
      startBlock: 648254
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Activated
        - Commit
        - DeActivated
        - L1FeeCalculationSet
        - OwnershipTransferred
        - RandomNumberRequested
        - Refund
        - Reveal
      abis:
        - name: DRBCoordinator
          file: ./abis/DRBCoordinator.json
      eventHandlers:
        - event: Activated(address)
          handler: handleActivated
        - event: Commit(address,uint256)
          handler: handleCommit
        - event: DeActivated(address)
          handler: handleDeActivated
        - event: L1FeeCalculationSet(uint8,uint8)
          handler: handleL1FeeCalculationSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RandomNumberRequested(uint256,address[])
          handler: handleRandomNumberRequested
        - event: Refund(uint256)
          handler: handleRefund
        - event: Reveal(address,uint256)
          handler: handleReveal
      file: ./src/drb-coordinator.ts
