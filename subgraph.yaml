          handler: handleOperatorNumberChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RandomWordsRequested(uint256)
          handler: handleRandomWordsRequested
        - event: Recovered(uint256,address,bytes)
          handler: handleRecovered
      file: ./src/crrng-coordinator-po-fv-2.ts
